<!DOCTYPE html>
<html>
    <head>
        <title>Race Tracker</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="container">
            <div
                class="notification-icon"
                id="notification-icon"
                title="notifications: off"
            ></div>
            <h2>Race Tracker</h2>
            <h3 id="race-info">Detecting race location...</h3>

            <select id="race-select">
                <option value="">-- Select Race --</option>
                <option value="cologne-April-2025">Cologne April 2025</option>
                <option value="paris-April-2025">Paris April 2025</option>
                <option value="london-May-2025">London May 2025</option>
                <option value="heerenveen-May-2025">Heerenveen May 2025</option>
                <option value="berlin-May-2025">Berlin May 2025</option>
                <option value="bangkok-May-2025">Bangkok May 2025</option>
                <option value="newyork-May-2025">New York May 2025</option>
                <option value="chicago-June-2025">Chicago June 2025</option>
                <option value="singapore-June-2025" disabled>
                    Singapore June 2025
                </option>
            </select>

            <div class="button-row">
                <button id="reset-btn" class="secondary">Reset</button>
                <button id="confirm-btn" disabled>Confirm</button>
            </div>

            <div class="request-map">
                <p>
                    If you'd like to see a new map added to Race Tracker, please
                    <a
                        href="https://docs.google.com/forms/d/e/1FAIpQLSdGmOmVxgsihpuON7jBDTxJNRoHU7EUP3Jifk2nHBqnHdS8ow/viewform?usp=header"
                        target="_blank"
                        >request it here</a
                    >.
                </p>
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
